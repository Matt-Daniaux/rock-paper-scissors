<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
         //The objective is to create a rock paper scissor game 
        
        //Create const for rock
        const rock = 'rock';
        //Create const for paper
        const paper = 'paper';
        //Create const for scissors
        const scissors = 'scissors';
        
        //Create a function that return a random choice in between rock, paper, scissor
        function getComputerChoice() {
            function random() {
                const max = 3;
                return Math.floor(Math.random() * max);
                }
            if (random() === 0) {
                return rock;
            } else if (random() === 1) {
                return paper;
            } else {
                return scissors;
            }
        }
        //Ask the user to choose between rock, paper, scissor 
        function selection() {
            const choice = prompt('Enter rock, paper or scissors', 'rock');
            if (choice === null) {
                return choice;
            } else {
                return choice.toLowerCase();
            }
        }
        // create a function that play a round 
        function playRound(playerSelection, computerSelection) {
        playerSelection = selection();
        computerSelection = getComputerChoice()
            if (playerSelection === computerSelection) {
                return (`Too bad, ${playerSelection} vs ${computerSelection} are equal`)
            } else if   ((playerSelection === rock && computerSelection === scissors) || 
                         (playerSelection === scissors && computerSelection === paper) ||
                         (playerSelection === paper && computerSelection === rock)) {
                return (`You win dumbass, ${playerSelection} beat ${computerSelection}`)
            } else if (playerSelection === null) {
                return (`Nooooo, don't cancellll meeee !!! Common !! Play with me !!!`)
            } 
            else {
                return (`You lose dumbass, ${playerSelection} lose to ${computerSelection}`)
            }
        }
        //Loop to play as many round as you want 
        for (let i = 0; i < 5; i++) {
            console.log(playRound())
        }        
    </script>
</body>
</html>
